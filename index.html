<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="facebook-wrapper">
        <section class="column"></section>
        <section class="column middle">
            <div class="column-inner-wrapper">
                <div class="upper">
                    <div class="facebook-story story-1">
                        <div class="story-create">
                            <button><img src="images/plus icon.png" alt=""></button>
                            <div class="create-story-text">
                             <p>create</p>
                             <p class="create-text2">story</p>
                            </div>  
                        </div>
                    </div>
                    <div class="facebook-story story-2">
                        <img src="images/story1.jpg" alt="pic1" class="avatar">
                        <div class="story-text">
                            <p>rose chinonso</p>
                        </div>
                    </div>
                    <div class="facebook-story story-3">
                        <div class="profile-1">
                            <img src="images/story1.jpg" alt="pic1" class="avatar">
                            <div class="on-line"></div>
                        </div>
                        <div class="story-text text-3">
                            <p>john cena </p>
                            <p class="second">happyman</p>
                        </div>
                    </div>
                    <div class="facebook-story story-4">
                        <img src="images/story4.jpg" alt="pic1" class="avatar">
                        <div class="story-text">
                            <p>rebecca mary</p>
                        </div>
                    </div>
                    <div class="facebook-story story-5">
                        <img src="images/story2.jpg" alt="pic1" class="avatar">
                        <div class="story-text">
                            <p>juice dollar</p>
                        </div>
                        <div class="next-button">
                            <button><img src="images/arrow-right.jpg" alt=""></button>
                        </div>
                    </div>
                </div>
                <div class="lower">
                    <div class="lower-inner">
                        <div class="lower-inner-image">
                            <img src="images/story4.jpg" alt="pic4">
                        </div>
                        <div class="lower-inner-text">
                            <input type="text" placeholder="what's on your mind, david?">
                        </div>
                    </div>
                    <hr class="rule">
                    <div class="lower-inner-wrapper">
                        <div class="lower-inner2">
                            <div class="inner-wrapper">
                                <img src="images/video icon.png" alt="video" class="video-img">
                                <p>live video</p>
                            </div>
                            <div class="inner-wrapper">
                                <img src="images/download.png" alt="photo" class="photo-img">
                                <p>photo/video</p>
                            </div>
                            <div class="inner-wrapper">
                                <img src="images/happy smiley.jpg" alt="face" class="feeling-img">
                                <p>feeling/activity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="column"></section>
    </div>
</body>
</html>
